<div class="detail-container">
    <img [src]="product.url">

    <div class="detail-item">
        <h1>{{ product.name }}</h1>
        <p>â‚¬{{ product.price }}</p>
        <p>{{ product.description}}</p>
        <form (ngSubmit)="addToCart()">
            <select name="quantity" id="q" [(ngModel)]="quantity" class="form-select select-input">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
            </select>
            <input [ngClass]="{'button-clicked' : buttonColorChange}" (click)="onClick()" type="submit" [value]="buttonText"
            class="btn btn-primary select-input">
        </form>
        <div class="back-link">
            <a [routerLink]="['/']">Back to product list</a>
        </div>
    </div>
</div>
