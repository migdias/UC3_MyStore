<div class="product-container">
    <h3>{{ product.name }}</h3>
    <a [routerLink]="['/', product.id]">
        <img class="product-image" [src]="product.url">
    </a>
    <p>{{ product.description }}</p>
    <p>â‚¬{{ product.price }}</p>
    <form>
        <select name="Quantity" id="q" [(ngModel)]="quantity" class="form-select select-input">
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
            <option value=9>9</option>
            <option value=10>10</option>
        </select>
        <input [ngClass]="{'button-clicked' : isClicked}" (click)="onClick()" type="submit" [value]="buttonText" class="btn btn-primary select-input" [disabled]="isClicked" (click)="addToCart()">
    </form>
</div>
